<!DOCTYPE html>
<html>

<head>
  <title>A página que você procura não existe</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://rsms.me/inter/inter.css');

    html {
      font-family: 'Inter', sans-serif;
    }

    @supports (font-variation-settings: normal) {
      html {
        font-family: 'Inter var', sans-serif;
      }
    }

    body {
      margin: 0px;
    }

    .container {
      width: 100%;
    }

    a.title {
      text-decoration: none;
    }

    .subtitle {
      color: #B5B5B5;
      font-weight: normal;
    }

    .link_bottom {
      margin-top: 40px;
    }

    @media screen and (min-width: 600px) {
      img {
        width: 500px;
      }

      .top_side {
        padding-left: 280.500px;
        background: #2AC5CC;
        padding-top: 20px;
        height: 50px;
      }
    }

    @media screen and (max-width: 600px) {
      img {
        width: 80%;
      }

      .top_side {
        text-align: center;
        background: #2AC5CC;
        padding-top: 20px;
        height: 50px;
      }
    }

    @media screen and (min-width: 1024px) {
      .about {
        padding-left: 40%;
        color: #fff;
      }

      .bottom_side {
        padding-left: 20%;
        color: #ffffff;
      }

    }

    @media screen and (max-width: 1024px) {
      .about {
        white-space: pre;
        color: #fff;
      }

      .bottom_side {
        color: #ffffff;
      }
    }

    .footer {
      background: #2AC5CC;
      padding: 3rem 1.5rem 6rem;
      display: block;
      margin-top: 120px;
    }

    .has-text-centered {
      text-align: center;
    }

    .has-text-primary {
      color: #2AC5CC !important;
    }

    .has-text-white {
      color: #fff !important;
    }

    .has-text-grey {
      color: rgba(0, 0, 0, 0.6) !important;
    }

    .is-size-1 {
      font-size: 3rem;
    }

    .is-size-2 {
      font-size: 2.5rem;
    }

    .is-size-3 {
      font-size: 2rem;
    }

    .is-size-4 {
      font-size: 1.5rem;
    }

    .is-size-5 {
      font-size: 1rem;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="top_side">
      <a class="title is-size-3 has-text-white" href="/">BLZ</a>
    </div>
    <div class="has-text-centered">
      <h2 class="subtitle is-size-1">
        Página não encontrada
      </h2>
      <img src="/images/error_four_hundred_four.png">
      <div class="link_bottom">
        <a class="subtitle is-size-5" href="/">
          voltar ao início
        </a>
      </div>
    </div>
  </div>
</body>
<footer class="footer">
  <div class="has-text-centered">
    <a class="is-size-3 bottom_side" href="/">
      BLZ
    </a>
    <span class="is-size-5 about">
      © Todos os direitos revervados
    </span>
  </div>
</footer>

</html>
