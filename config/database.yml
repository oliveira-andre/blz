default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch("DB_USERNAME") %>
  password: <%= ENV.fetch("DB_PASSWORD") %>
  host: <%= ENV.fetch("DB_HOST") %>

development:
  <<: *default
  database: blz_development
 

test:
  <<: *default
  database: blz_test

production:
  <<: *default
  database: blz_production
  username: blz
  password: <%= ENV['BLZ_DATABASE_PASSWORD'] %>
